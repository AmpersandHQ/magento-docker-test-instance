ServerName www.example.com:8080

<VirtualHost *:80>
        ServerName %BASE_URL%
        DocumentRoot /var/www/html/pub

        SetEnv MAGE_MODE developer
        SetEnv HTTPS On

        LogLevel info
        ErrorLog /var/log/apache2/error.log
        CustomLog /var/log/apache2/access.log combined

        RewriteEngine On

        <FilesMatch \.php$>
          SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>

        <Directory %DOCUMENT_ROOT%/>
                AllowOverride None
                Options +FollowSymLinks
                DirectoryIndex index.php

                AddDefaultCharset Off
                AddType 'text/html; charset=UTF-8' html

                ExpiresDefault "access plus 1 year"
                ExpiresByType text/html A0
                ExpiresByType text/plain A0

                ErrorDocument 404 /pub/errors/404.php
                ErrorDocument 403 /pub/errors/404.php

                Header set X-UA-Compatible "IE=edge"

                <FilesMatch "\.(appcache|atom|bbaw|bmp|crx|css|cur|eot|f4[abpv]|flv|geojson|gif|htc|ico|jpe?g|js|json(ld)?|m4[av]|manifest|map|mp4|oex|og[agv]|opus|otf|pdf|png|rdf|rss|safariextz|svgz?|swf|topojson|tt[cf]|txt|vcard|vcf|vtt|webapp|web[mp]|webmanifest|woff2?|xloc|xml|xpi)$">
                        Header unset X-UA-Compatible
                </FilesMatch>

                RedirectMatch 403 /\.git

                <FilesMatch "composer\.json|composer\.lock|\.gitignore|\.htaccess|\.htaccess\.sample|\.php_cs|\.travis\.yml|CHANGELOG\.md|CONTRIBUTING\.md|COPYING\.txt|Gruntfile\.js|LICENSE\.txt|LICENSE_AFL\.txt|nginx\.conf\.sample|package\.json|php\.ini\.sample|README\.md|magento_umask">
                        Order allow,deny
                        Deny from all
                </FilesMatch>
        </Directory>

        <Directory %DOCUMENT_ROOT%/pub/>
                DirectoryIndex index.php
                Require all granted
                AllowOverride None
                Options FollowSymLinks

                Options +FollowSymLinks

                RewriteEngine on

                RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

                RewriteCond %{REQUEST_METHOD} ^TRAC[EK]
                RewriteRule .* - [L,R=405]


                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_FILENAME} !-l
                RewriteRule .* index.php [L]

                AddDefaultCharset Off

                ExpiresDefault "access plus 1 year"
                ExpiresByType text/html A0
                ExpiresByType text/plain A0

                ErrorDocument 404 /errors/404.php
                ErrorDocument 403 /errors/404.php

                Header set X-Frame-Options SAMEORIGIN

                <FilesMatch "cron\.php|RELEASE_NOTES.txt">
                        order allow,deny
                        deny from all
                </FilesMatch>
        </Directory>

        <Directory %DOCUMENT_ROOT%/pub/static/>
                AllowOverride None
                Options FollowSymLinks
                #php_flag engine 0
                Options -MultiViews

                RewriteEngine On

                # Remove signature of the static files that is used to overcomethe browser cache
                RewriteRule ^version.+?/(.+)$ $1 [L]

                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-l

                RewriteRule .* ../static.php?resource=$0 [L]

                AddType application/javascript js jsonp
                AddType application/json json
                AddType text/css css

                AddType image/x-icon ico
                AddType image/gif gif
                AddType image/png png
                AddType image/jpeg jpg
                AddType image/jpeg jpeg

                AddType image/svg+xml svg

                AddType application/vnd.ms-fontobject eot
                AddType application/x-font-ttf ttf
                AddType application/x-font-otf otf
                AddType application/x-font-woff woff
                AddType application/font-woff2 woff2

                AddType application/x-shockwave-flash swf

                AddType application/zip gzip
                AddType application/x-gzip gz gzip
                AddType application/x-bzip2 bz2
                AddType text/csv csv
                AddType application/xml xml

                <FilesMatch .*\.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$>
                        Header append Cache-Control public
                </FilesMatch>

                <FilesMatch .*\.(zip|gz|gzip|bz2|csv|xml)$>
                        Header append Cache-Control no-store
                </FilesMatch>

                ExpiresActive On

                <FilesMatch \.(zip|gz|gzip|bz2|csv|xml)$>
                        ExpiresDefault "access plus 0 seconds"
                </FilesMatch>

                ExpiresByType text/xml "access plus 0 seconds"
                ExpiresByType text/csv "access plus 0 seconds"
                ExpiresByType application/json "access plus 0 seconds"
                ExpiresByType application/zip "access plus 0 seconds"
                ExpiresByType application/x-gzip "access plus 0 seconds"
                ExpiresByType application/x-bzip2 "access plus 0 seconds"

                <FilesMatch \.(css|js)$>
                        ExpiresDefault "access plus 1 year"
                </FilesMatch>

                ExpiresByType text/css "access plus 1 year"
                ExpiresByType application/javascript "access plus 1 year"

                <FilesMatch \.(ico|gif|png|jpg|jpeg|swf|svg)$>
                        ExpiresDefault "access plus 1 year"
                </FilesMatch>

                ExpiresByType image/gif "access plus 1 year"
                ExpiresByType image/png "access plus 1 year"
                ExpiresByType image/jpg "access plus 1 year"
                ExpiresByType image/jpeg "access plus 1 year"
                ExpiresByType image/svg+xml "access plus 1 year"

               <FilesMatch \.(eot|ttf|otf|svg|woff|woff2)$>
                        ExpiresDefault "access plus 1 year"
               </FilesMatch>

                ExpiresByType application/vnd.ms-fontobject "access plus 1 year"
                ExpiresByType application/x-font-ttf "access plus 1 year"
                ExpiresByType application/x-font-otf "access plus 1 year"
                ExpiresByType application/x-font-woff "access plus 1 year"
                ExpiresByType application/font-woff2 "access plus 1 year"
        </Directory>

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>

        <Directory /usr/lib/cgi-bin>
            SSLOptions +StdEnvVars
        </Directory>

        BrowserMatch "MSIE [2-6]" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0
        # MSIE 7 and newer should be able to use keepalive
        BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

</VirtualHost>
